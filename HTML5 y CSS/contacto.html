<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <img src="imagenes/logo.png" alt="logo de Barbería">
                <nav>
                    <ul>
                        <li><a href="./home.html">HOME</a></li>
                        <li><a href="./productos.html">Productos</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul> 
                </nav>
            </div>
        </header>
       
        <main>
            <form action="">
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="padron" required placeholder="">

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" class="padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="padron" required placeholder="(XX) XXXX XXXX">
                
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="padron" required></textarea>


                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactaramos?</legend>

                    <label for="radio_email">
                        <input type="radio" name="contacto" value="email" id="radio_email"> Email
                    </label>
            
                    <label for="radio_telefono"><input type="radio" name="contacto" value="telefono" id="radio_telefono"> Teléfono</label>

                    <label for="radio_whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio_whatsapp" checked>WhatsApp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"> <input type="checkbox" checked>
                    ¿Le gustaría recibir novedades de la Barbería?
                </label>
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr> 
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes-Viernes</td>
                        <td>8hr - 20hr</td>
                    </tr>
                    <tr>
                        <td>Sabado</td>
                        <td>8hr - 16hr</td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td>CERRADO</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de Barbería">
            <p class="copy"> &copy Copyright Karla Itzel Jimenez Molina -Alura </p>
        </footer>
    </body>
</html>
