    function aleatorio(){
        return Math.round(Math.random()*10);
    }

    function pushNumeros (cantidad){
        let secretA = [];
        let contador = 1;
        while(contador <= cantidad){
            let numAleatorio= aleatorio();
            let encontrar= false;
            if(numAleatorio !== 0){
                for (let i = 0; i < secretA.length; i++) {
                    if(numAleatorio === secretA[i]) {
                        encontrar= true;
                        break;
                    };
                };
                if(encontrar==false){
                    secretA.push(numAleatorio);
                    contador++;
                };
            };
        };
        return secretA;
    };

    // let secretArray = [2,4,6,8];   
    let secretArray = pushNumeros(5);

    var input= document.querySelector('input');
    input.focus(); // ubica el cursor en el input

    function verificar(){
        let encontrado = false;
        for (let i = 0; i < secretArray.length; i++) {
            if(parseInt(input.value) === secretArray[i]){
                alert('Usted acertó');
                encontrado= true;
                break;
            };
            input.value = '';
            input.focus();
        };
        if(encontrado === false){
            alert('Usted se equivoco');
        };
    };
    let button= document.querySelector('button');
    button.onclick= verificar;
