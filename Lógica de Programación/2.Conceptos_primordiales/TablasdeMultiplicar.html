<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
    };
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    };
    var multiplicar=1;
    imprimir('WHILE');
    while(multiplicar<=10){
        imprimir('5 x '+ multiplicar + ' = ' + (5*multiplicar));
        multiplicar++;
    };
    document.write("<br>");
    imprimir('FOR');
    for(let m=1; m<=10; m++){
        imprimir('5 x '+ m + ' = ' + (5*m));
    }

    let numeroMiembros = parseInt(prompt('Ingresa la cantidad de miembros en su familia'));
    let count = 1;
    let sum =0;
    while(count<= numeroMiembros){
        let edad = parseInt(prompt('Ingresa la de tu familiar '));
        sum += edad;
        count++;
    };
    imprimir('La media de los miembros de tu familia es: '+(sum/numeroMiembros));
</script>
