<!-- El usuario pueda alterar el color de los círculos que son diseñados en la pantalla. 
Los colores que liberaremos serán azul, rojo y verde (blue, red y green). 
Esa lista de colores te debe recordar algo que ya vimos, los arrays en el anterior curso.

Cómo dejaremos al usuario escoger el color? A cada clic del botón DERECHO del mouse, 
el color padrón que es blue, deberá cambiarse a red. Si el usuario realiza otro clic del botón DERECHO, 
el color del círculo se cambiará a green, debes respetar el orden de alteración de los colores (blue, red y green).
 En caso de que el usuario vuelva a presionar el botón DERECHO el color debe volver a ser blue.

Para que las circunferencias aparezcan seguimos manteniendo la misma lógica, ellas aparecerán con cada clic 
IZQUIERDO del mouse. -->

<canvas width="600" height="400"></canvas>

<script>
    let pantalla = document.querySelector('canvas'); 
    let pincel = pantalla.getContext('2d');
    pincel.fillStyle = '#e9edc9';
    pincel.fillRect(0, 0, 600, 400); 

    let colors=["blue", "red", "green"];
    let i= 0;

    // function dibujarCirculo(evento){
        
    //     let x = evento.pageX - pantalla.offsetLeft; // se le resta lo que tiene de lado izquierdo
    //     let y = evento.pageY - pantalla.offsetTop;
    //     if(i>2){
    //         i=0;
    //     } if(i<=2){
    //         pincel.fillStyle = colors[i];
    //         pincel.beginPath(); // incio el camino
    //         pincel.arc(x,y,10,0,2*3.14);
    //         pincel.fill();
    //         i++;
    //     }
    // };
    
    // pantalla.oncontextmenu = dibujarCirculo;

    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;    
        pincel.fillStyle = colors[i];
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);        
    }

    pantalla.onclick = dibujarCirculo;

    function alterarColor() {
        i++;
        if(i>= colors.length) {
            colors = 0; //vuelve para el primer color, blue
        }
        return false; //menú contextual padrón de `canvas` no sea exhibido
    }

    pantalla.oncontextmenu = alterarColor;

</script>
