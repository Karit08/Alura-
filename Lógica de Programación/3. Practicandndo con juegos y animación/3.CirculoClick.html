<!--  definomos pizarra -->
<canvas width="600" height="400"></canvas>

<script>
    let pantalla = document.querySelector('canvas'); 
    let pincel = pantalla.getContext('2d');

    pincel.fillStyle = '#e9edc9';
    pincel.fillRect(0, 0, 600, 400); 
    
    function exibirAlerta(evento){
        let x = evento.pageX - pantalla.offsetLeft; // se le resta lo que tiene de lado izquierdo
        let y = evento.pageY - pantalla.offsetTop;
        alert(x + ',' + y);
    };

    function dibujarCirculo(evento){
        let x = evento.pageX - pantalla.offsetLeft; // se le resta lo que tiene de lado izquierdo
        let y = evento.pageY - pantalla.offsetTop;

        pincel.fillStyle = '#d4a373';
        pincel.beginPath(); // incio el camino
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + ',' + y);
    };
    
    // pantalla.onclick = exibirAlerta;
    pantalla.onclick = dibujarCirculo;
